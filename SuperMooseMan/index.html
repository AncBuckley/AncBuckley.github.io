<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MuncherJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: Favicon -->
    <link rel="icon" href="data:," />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #23272e;
            color: #fff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            margin: 0 auto;
            background: #181b20;
            border-radius: 16px;
            box-shadow: 0 4px 32px #000a;
            max-width: 98vw;
            max-height: 90vh;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            pointer-events: none;
            user-select: none;
        }

        #recent-answers {
            position: absolute;
            right: 0;
            top: 80px;
            width: 180px;
            background: rgba(30,30,40,0.92);
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 3;
            font-size: 1em;
            min-height: 120px;
            box-shadow: 0 2px 8px #0006;
        }

        #level-bar {
            position: absolute;
            right: 0;
            top: 300px;
            width: 32px;
            height: 220px;
            background: #333;
            border-radius: 16px;
            z-index: 3;
            box-shadow: 0 2px 8px #0006;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

            #overlay.active {
                display: flex;
            }

        #main-menu, #help, #game-over {
            background: #222;
            padding: 2em 2.5em;
            border-radius: 12px;
            min-width: 320px;
            max-width: 90vw;
            box-shadow: 0 4px 32px #000a;
        }

            #main-menu h2, #help h2, #game-over h2 {
                margin-top: 0;
            }

            #main-menu label, #main-menu select, #main-menu button {
                font-size: 1em;
                margin: 0.5em 0;
            }

            #main-menu select {
                margin-left: 0.5em;
            }

            #main-menu button, #help button, #game-over button {
                margin-top: 1em;
                padding: 0.5em 1.5em;
                font-size: 1em;
                border-radius: 6px;
                border: none;
                background: #4a7;
                color: #fff;
                cursor: pointer;
                transition: background 0.2s;
            }

                #main-menu button:hover, #help button:hover, #game-over button:hover {
                    background: #6c9;
                }

        @media (max-width: 600px) {
            #recent-answers, #level-bar {
                position: static;
                width: 100%;
                margin: 0 auto 8px auto;
                box-sizing: border-box;
            }

            #main-menu, #help, #game-over {
                min-width: 0;
                width: 95vw;
                padding: 1em 0.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Main Game Canvas -->
    <canvas id="game-canvas" tabindex="0" aria-label="Game Board"></canvas>

    <!-- HUD (top bar) -->
    <div id="hud" role="region" aria-label="Game HUD"></div>

    <!-- Recent Answers Panel -->
    <div id="recent-answers" role="region" aria-label="Recent Answers"></div>

    <!-- Level Progress Bar -->
    <div id="level-bar" role="region" aria-label="Level Progress"></div>

    <!-- Overlay for Menus, Help, Game Over -->
    <div id="overlay" aria-modal="true" role="dialog">
        <div id="main-menu" style="display:none"></div>
        <div id="help" style="display:none"></div>
        <div id="game-over" style="display:none"></div>
    </div>

    <!-- Main Game Logic -->
    <script type="module" src="./muncher.js"></script>
</body>
</html>
